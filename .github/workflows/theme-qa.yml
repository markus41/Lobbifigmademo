name: Theme QA

on:
  pull_request:
    paths:
      - "src/styles/**"
      - "src/theme/**"
      - "src/app/data/themes.ts"
      - "scripts/theme-qa*.mjs"
      - "public/theme-qa.html"
      - "package.json"
      - ".github/workflows/theme-qa.yml"
  push:
    branches: [main, master]
    paths:
      - "src/styles/**"
      - "src/theme/**"
      - "src/app/data/themes.ts"
      - "scripts/theme-qa*.mjs"
      - "public/theme-qa.html"
      - "package.json"
      - ".github/workflows/theme-qa.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  token-qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run theme:qa:strict

  visual-qa:
    runs-on: ubuntu-latest
    needs: token-qa
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run theme:qa:visual
