<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1918"/>
      <stop offset="100%" style="stop-color:#0f0e0d"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6A3"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#8B7330"/>
    </linearGradient>
    <linearGradient id="textGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5E6A3"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#C5A028"/>
    </linearGradient>
    <!-- Art Deco Pattern -->
    <pattern id="decoPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30 0 L60 30 L30 60 L0 30 Z" fill="none" stroke="rgba(212,175,55,0.08)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Art Deco Pattern Overlay -->
  <rect width="1200" height="630" fill="url(#decoPattern)"/>

  <!-- Decorative Lines -->
  <line x1="100" y1="100" x2="200" y2="100" stroke="url(#goldGrad)" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="200" stroke="url(#goldGrad)" stroke-width="2"/>
  <line x1="1100" y1="100" x2="1000" y2="100" stroke="url(#goldGrad)" stroke-width="2"/>
  <line x1="1100" y1="100" x2="1100" y2="200" stroke="url(#goldGrad)" stroke-width="2"/>
  <line x1="100" y1="530" x2="200" y2="530" stroke="url(#goldGrad)" stroke-width="2"/>
  <line x1="100" y1="530" x2="100" y2="430" stroke="url(#goldGrad)" stroke-width="2"/>
  <line x1="1100" y1="530" x2="1000" y2="530" stroke="url(#goldGrad)" stroke-width="2"/>
  <line x1="1100" y1="530" x2="1100" y2="430" stroke="url(#goldGrad)" stroke-width="2"/>

  <!-- Large L Logo -->
  <g transform="translate(150, 180)">
    <path d="M0 0 L0 200 L150 200 L150 170 L30 170 L30 0 Z" fill="url(#goldGrad)"/>
    <!-- Deco accent -->
    <rect x="0" y="0" width="30" height="10" fill="#F5E6A3" opacity="0.8"/>
  </g>

  <!-- Main Text -->
  <text x="350" y="280" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="url(#textGold)" font-style="italic">
    The Lobbi
  </text>

  <!-- Tagline -->
  <text x="350" y="340" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#C4BCAB">
    Premium Member Management Platform
  </text>

  <!-- Features -->
  <g transform="translate(350, 400)" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#8A8578">
    <text x="0" y="0">White-Label SaaS</text>
    <circle cx="160" cy="-6" r="3" fill="#D4AF37"/>
    <text x="180" y="0">Multi-Tenant</text>
    <circle cx="340" cy="-6" r="3" fill="#D4AF37"/>
    <text x="360" y="0">Elegant Design</text>
  </g>

  <!-- URL -->
  <text x="600" y="560" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#D4AF37" text-anchor="middle" letter-spacing="2">
    thelobbi.io
  </text>
</svg>
